  device_preview: 1.1.0
  scoped_model: 2.0.0

  # flutter_push_plugin:
  #   git:
  #     url: https://github.com/cyndibaby905/31_flutter_push_plugin.git

  flutter_localizations:
    sdk: flutter
  location: ^4.4.0

