  google_fonts: ^3.0.1
  gsheets: 0.4.2
  geolocator: 8.2.1
  geolocator_android: 3.1.5
  workmanager:
  flutter_local_notifications: 8.2.0
  flutter_map: 3.0.0
  teledart: ^0.3.4
  logger: 1.1.0
  flutter_background_service: 2.1.0
  url_launcher: 6.1.5
  rflutter_alert: 2.0.4
  purchases_flutter: 4.2.1
  background_location: 0.8.1
  background_locator_2: 2.0.5
  permission_handler: 10.0.0
  get_it: 7.2.0
  rxdart: 0.27.5
  flutter_cache_manager: 3.3.0
  functional_widget_annotation: 0.10.0
  overlay_support: 2.0.1
  pull_to_refresh: 2.0.0
  oktoast: 3.3.0
  flutter_spinkit: 5.1.0
  random_color: 1.0.6-nullsafety
  flutter_statusbarcolor_ns: 0.4.0
  connectivity_plus: 2.3.7
  battery_plus: 2.1.4+1
  flutter_slidable: 2.0.0
  sticky_headers: 0.3.0+2
  email_validator: 2.1.17
  firebase_core: 1.22.0
  firebase_auth: 3.9.0
  firebase_storage: 10.3.8
  firebase_messaging: 13.0.1
  firebase_analytics: 9.3.5
  cloud_firestore: 3.4.8
  stacked: 3.0.0
